
<div class="main-view">
	<div class="content" *ngIf=" checkModule() ;else elseBlock">
		<app-prediction></app-prediction>
	</div>
	<ng-template #elseBlock><app-detection></app-detection></ng-template>

	<div class="nav card">
		<button (click)="updateModule(0)"  [ngClass]="{'current-module':checkModule(),'module':!checkModule()}">Stroke Prediction</button>
		<div style="margin: 10px;"></div>
		<button (click)="updateModule(1)"  [ngClass]="{'current-module':!checkModule(),'module':checkModule()}">Stroke Detection</button>
	</div>
</div>
